<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="search-card">
      <input type="text" id="search-input" placeholder="Search weapons..." />
      <div class="filter-row">
        <select id="class-filter"></select>
        <select id="sort-stat"></select>
        <select id="sort-order">
          <option value="desc">Best → Worst</option>
          <option value="asc">Worst → Best</option>
        </select>
      </div>
      <div class="filter-row dps-row" style="display: none">
        <label>Time (sec):</label>
        <input type="number" id="dps-time" value="10" min="1" max="60" />
        <label>Multiplier:</label>
        <select id="dps-multiplier">
          <option value="none">None (base)</option>
          <option value="torso">Torso</option>
          <option value="head">Head</option>
          <option value="limb">Limb</option>
        </select>
      </div>
      <div id="search-results"></div>
    </div>

    <div class="card">
      <div class="controls">
        <select id="weapon-left"></select>
        <select id="weapon-right"></select>
      </div>
      <div id="stats-output"></div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
